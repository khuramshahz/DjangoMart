{% extends 'core/base.html' %}
{%block title%}Item Form{%endblock%}

{%block content%}
<h1 class="text-3xl font-semibold mb-6">{{title}}</h1>
<form method="post" class="space-y-6" action="" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="space-y-4" >
        {{ form.as_p }}

    </div>
     {% if form.errors or form.non_field_errors %}
        <div class="mb-3 text-red-600 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    <button type="submit" class="mt-6 px-6 py-2 bg-blue-500 text-white rounded-lg">submit</button>
</form>
{%endblock%}
