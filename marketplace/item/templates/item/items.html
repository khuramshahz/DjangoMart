{% extends 'core/base.html' %}
{% block title %}Browse Items{% endblock %}

{% block content %}
<div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100 rounded-xl">
    <div class="col-span-1 mb-6">
        <form method="get" action="{% url 'item:items' %}">
            <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{query}}" placeholder="find a bike, a chair or car...">
            <button type="submit" class="mt-4 w-full px-6 py-3 bg-teal-500 text-white rounded-xl hover:bg-teal-700">Search</button>

        </form>
    </div>
    <div class="col-span-3 ">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for item in items %}
                <a href="{% url 'item:detail' item.id %}" class="bg-white rounded-xl overflow-hidden hover:shadow-md transition h-full flex flex-col">
                    <div class="h-48 bg-gray-200">
                        {% if item.image %}
                        <img src="{{item.image.url}}" class="w-full h-full object-cover">
                        {% endif %}
                    </div>
                    <div class="p-6 flex flex-col gap-2">
                        <h2 class="text-2xl">{{item.name}}</h2>
                        <p class="text-gray-500">Price: {{item.price}}</p>
                    </div>
                </a>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock %}
